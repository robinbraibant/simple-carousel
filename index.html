<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Simple Carousel</title>
</head>
<body>
    <section aria-label="All photos">
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button="prev">&#8678;</button>
            <button class="carousel-button next" data-carousel-button="next">&#8680;</button>
            <ul data-slides>
                <li class="slide" data-active>
                    <img src="assets/1.jpg" alt="image 1">
                </li>
                <li class="slide">
                    <img src="assets/2.jpg" alt="image 2">
                </li>
                <li class="slide">
                    <img src="assets/3.jpg" alt="image 3">
                </li>
            </ul>
        </div>
    </section>
</body>
</html>
